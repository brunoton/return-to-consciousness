author: "Bruno Tonetto"
url: "https://brunoton.github.io"
baseurl: "/return-to-consciousness"

# Theme
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# SEO
lang: en_US
twitter:
  username: # Add if you have Twitter
  card: summary_large_image

